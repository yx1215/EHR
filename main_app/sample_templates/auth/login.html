{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
      <label for="login_type">Login_type</label>
      <select name="login_type" id="login_type" onchange="change_type(this.options[this.selectedIndex].value)">
          <option value="patient" selected>I am a patient</option>
          <option value="admin">I am an admin</option>
      </select>
    <label for="name">Name</label>
    <input name="name" id="name" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
